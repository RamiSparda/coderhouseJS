<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Contraseñas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="contenedor">
        <h1>Generador de Contraseñas</h1>

        <section class="formulario">
            <label for="frase">Frase:</label>
            <input type="text" id="frase" placeholder="Escribe una frase...">

            <label for="plataforma">Plataforma:</label>
            <select id="plataforma">
                <option value="GitHub">GitHub</option>
                <option value="Facebook">Facebook</option>
                <option value="Twitter">Twitter</option>
            </select>

            <button id="generarBtn">Generar Contraseña</button>
        </section>

        <p id="mensajeError" class="mensaje error"></p>
        <p id="mensajeExito" class="mensaje exito"></p>

        <section class="tabla-contraseñas">
            <h2>Contraseñas guardadas</h2>
            <table>
                <thead>
                    <tr>
                        <th>Plataforma</th>
                        <th>Contraseña</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="listaContraseñas"></tbody>
            </table>
        </section>
    </main>

<script src="script.js"></script>

</body>

    

</body>
</html>
